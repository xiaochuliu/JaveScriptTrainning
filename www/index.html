<!DOCTYPE html>
<html class="no-js" lang="">

<head>
    <meta charset="utf-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge,chrome=1">
    <meta name="description" content="">
    <meta name="viewport" content="width=device-width, initial-scale=1">

    <title>OSS Uploader</title>

    <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/3.3.5/css/bootstrap.min.css">
    <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/3.3.5/css/bootstrap-theme.min.css">
    <link rel="stylesheet" href="https://developer.api.autodesk.com/viewingservice/v1/viewers/style.css?v=1.2.8"/>
    <link rel="stylesheet" href="./css/main.css">
   
    <script src="http://code.jquery.com/jquery-2.1.3.min.js"></script>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/jquery-color/2.1.2/jquery.color.js"></script>
    <script src="https://code.jquery.com/ui/1.12.0/jquery-ui.js"></script>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/jquery-cookie/1.4.1/jquery.cookie.min.js"></script>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/zeroclipboard/2.2.0/ZeroClipboard.Core.js"></script>

    <script src="https://maxcdn.bootstrapcdn.com/bootstrap/3.3.5/js/bootstrap.min.js"></script>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/underscore.js/1.8.3/underscore-min.js"></script>

    <link rel="shortcut icon" href="/images/favicon.ico" type="image/x-icon" />

    <script src="/js/index.js"></script>
</head>

<body>
    <nav class="navbar navbar-inverse navbar-fixed-top" role="navigation">
        <div class="container">
            <div class="navbar-header">
                <button type="button" class="navbar-toggle collapsed" data-toggle="collapse" data-target="#navbar" aria-expanded="false" aria-controls="navbar">
                    <span class="sr-only">Toggle navigation</span>
                    <span class="icon-bar"></span>
                    <span class="icon-bar"></span>
                    <span class="icon-bar"></span>
                </button>
                <a class="navbar-brand" href="#">Sprint 2 OSS Uploader</a>
            </div>
            <div id="navbar" class="navbar-collapse collapse">
                <div id="loggedOutNav">
                    <!-- TODO: add login (Oxygen) and logout -->
                    <form class="navbar-form navbar-right" role="form" name="login">
                        <div class="form-group">
                            <input id="email" type="text" placeholder="Email" class="form-control">
                        </div>
                        <div class="form-group">
                            <input id="password" type="password" placeholder="Password" class="form-control">
                        </div>
                        <button type="button" class="btn btn-success">Sign in</button>
                    </form>
                </div>
                <div id="loggedInNav" style="display:none">
                    <form class="navbar-form navbar-right" role="form" name="logout">
                        <p class="navbar-text" style="margin-top:7px;margin-bottom:7px;">Welcome!</p>
                        <button type="button" class="btn btn-danger">Log Out</button>
                    </form>
                </div>
            </div>
            <!--/.navbar-collapse -->
        </div>
    </nav>
    <div class="jumbotron">
        <div class="container">
            <h1>OSS Uploader</h1>
            <p>Need to upload you files to the cloud? Let your friendly OSS uploader do it for you!</p>
        </div>
    </div>
    <div class="container">

        <div id="credentials">
            <label id="publicKeyLabel" for="key">Consumer Key:</label>
            <input type="text" name="key" id="publicKey" class="form-control" value="" required="required" placeholder="Your consumer key" />

            <label id="secretKeyLabel" for="secret">Consumer Secret:</label>
            <input type="password" name="secret" id="secretKey" class="form-control" value="" required="required" placeholder="Your consumer secret" />

            <div class="divForBtnGetAccessToken">
                <a class="btn btn-success" id="btnGetAccessToken" data-toggle="modal" href='#modal-embeddingCode'>Get my access token</a>
            </div>
        </div>

        <iframe name="hidden-iframe" style="display: none;"></iframe>

        <div id="upload">
            <form id="uploadForm" class="form-inline"  enctype="multipart/form-data">
                <input type="hidden" name="token" value="">
                <span class="btn btn-default btn-file">
                    <input type="file" name="uploadedFile" required="">
                </span>
                <!-- <input type="file" name="uploadedFile" required=""/> -->
                <input class="btn btn-primary" type="submit" value="Upload!">
            </form>
        </div>

        <div id="translated" class="col-md-10 col-md-offset-1">
            <div id="translated" class="list-group"></div>
        </div>

        <hr>
        
        <footer class="text-center">
            <p>&copy; Autodesk 2016</p>
        </footer>
    
    </div>
    <!-- /container -->

</body>

</html>
