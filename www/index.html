    <title>Web Reviewer</title>

    <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/3.3.5/css/bootstrap.min.css">

    <script src="https://developer.api.autodesk.com/viewingservice/v1/viewers/viewer3D.min.js"></script>

<body>
    <nav class="navbar navbar-inverse navbar-fixed-top" role="navigation">
        <div class="container">
            <div class="navbar-header">
                <button type="button" class="navbar-toggle collapsed" data-toggle="collapse" data-target="#navbar" aria-expanded="false" aria-controls="navbar">
                    <span class="sr-only">Toggle navigation</span>
                    <span class="icon-bar"></span>
                    <span class="icon-bar"></span>
                    <span class="icon-bar"></span>
                </button>
                <a class="navbar-brand" href="#">Sprint 1 Web Reviewer</a>
            </div>
            <div id="navbar" class="navbar-collapse collapse">
                <div id="loggedOutNav">
                    <!-- TODO: add login (Oxygen) and logout -->
                    <form class="navbar-form navbar-right" role="form" name="login">
                        <div class="form-group">
                            <input id="email" type="text" placeholder="Email" class="form-control">
                        </div>
                        <div class="form-group">
                            <input id="password" type="password" placeholder="Password" class="form-control">
                        </div>
                        <button type="button" class="btn btn-success">Sign in</button>
                    </form>
                </div>
                <div id="loggedInNav" style="display:none">
                    <form class="navbar-form navbar-right" role="form" name="logout">
                        <p class="navbar-text" style="margin-top:7px;margin-bottom:7px;">Welcome!</p>
                        <button type="button" class="btn btn-danger">Log Out</button>
                    </form>
                </div>
            </div>
            <!--/.navbar-collapse -->
        </div>
    </nav>
    <div class="jumbotron">
        <div class="container">
            <h1>Web Reviewer</h1>
            <p>Are your editors waiting to hear from you? Let Web Reviewer do the work for you.</p>
        </div>
    </div>
    <div class="container">

        <!-- This is where your viewer should attach -->
        <div id="viewerDiv"></div>

        <hr>


        <footer class="text-center">
            <p>&copy; HackReactor 2016</p>
        </footer>

    </div>
